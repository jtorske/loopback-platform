<div class="auth-page">
  <div class="auth-card">
    <h1 class="title">Create your account</h1>
    <p class="subtitle">Sign up to start giving feedback and saving favourites.</p>

    <form class="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="field">
        <label for="register-name">Name</label>
        <input
          id="register-name"
          name="name"
          type="text"
          required
          [(ngModel)]="registerData.name"
          autocomplete="name"
        />
      </div>

      <div class="field">
        <label for="register-email">Email</label>
        <input
          id="register-email"
          name="email"
          type="email"
          required
          [(ngModel)]="registerData.email"
          autocomplete="email"
        />
      </div>

      <div class="field">
        <label for="register-password">Password</label>
        <input
          id="register-password"
          name="password"
          type="password"
          required
          minlength="6"
          [(ngModel)]="registerData.password"
          autocomplete="new-password"
        />
      </div>

      <div class="field">
        <label for="register-confirm">Confirm password</label>
        <input
          id="register-confirm"
          name="confirmPassword"
          type="password"
          required
          minlength="6"
          [(ngModel)]="registerData.confirmPassword"
          autocomplete="new-password"
        />
      </div>

      <button
        class="primary-btn"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Create account
      </button>
    </form>

    <p class="switch-text">
      Already have an account?
      <a routerLink="/login" class="link">Log in</a>
    </p>
  </div>
</div>
