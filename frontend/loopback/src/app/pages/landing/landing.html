<div class="content">
  <h1 class="title">Trending Products</h1>

  <div class="loop-carousel" #carousel (scroll)="onScroll()">
    <div class="loop-track">
      @for (p of trendingProducts; track p.id) {
      <div class="loop-card">
        <div class="product-name">{{ p.name }}</div>
        <div
          class="image-placeholder"
          [ngStyle]="{ 'background-image': 'url(' + p.image_url + ')' }"
        ></div>
      </div>
      } @for (p of trendingProducts; track p.id) {
      <div class="loop-card">
        <div class="product-name">{{ p.name }}</div>
        <div
          class="image-placeholder"
          [ngStyle]="{ 'background-image': 'url(' + p.image_url + ')' }"
        ></div>
      </div>
      } @for (p of trendingProducts; track p.id) {
      <div class="loop-card">
        <div class="product-name">{{ p.name }}</div>
        <div
          class="image-placeholder"
          [ngStyle]="{ 'background-image': 'url(' + p.image_url + ')' }"
        ></div>
      </div>
      }
    </div>
  </div>

  <div class="bottom-grid">
    @for (card of bottomCards; track card.id) {
    <div
      class="bottom-card"
      [routerLink]="card.route"
      [ngClass]="{
        'login-card': card.id === 'company-login',
        'products-card': card.id === 'browse-products',
        'companies-card': card.id === 'browse-companies'
      }"
    >
      <div class="bottom-title">{{ card.title }}</div>
      <div
        class="bottom-image"
        [ngStyle]="{
          'background-image': 'url(' + card.image_url + ')'
        }"
      ></div>
    </div>
    }
  </div>
</div>
